<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="./semantic/dist/semantic.min.css"/>
    <style>
      .ui.menu {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="ui menu">
      <a class="item" id="btNewRepository">
        <i class="folder icon"></i>
        New Repository
      </a>
    </div>

    <div class="ui grid container">
      <div class="six wide column">
        <div class="ui segment">
          <div class="ui list" id="listFiles"></div>
        </div>
      </div>
      <div class="ten wide column">
        <div id="primaryContent" class="ui center aligned very padded piled segment"></div>
      </div>
    </div>

    <div class="ui basic modal" id="newRepositoryModal">
      <div class="ui header">
        New Repository
      </div>
      <div class="content">
        <div class="ui left icon fluid input">
          <input type="text" name="repository-name" placeholder="Repository name" />
          <i class="folder icon"></i>
        </div>
      </div>
      <div class="actions">
        <div class="ui red basic cancel inverted button">
          <i class="remove icon"></i>
          Cancel
        </div>
        <div class="ui green ok inverted button">
          <i class="checkmark icon"></i>
          Save
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="./semantic/dist/semantic.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
